<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="input">
    <label>Email</label>
    <input type="text" id="email" required [(ngModel)]="user.email" name="email">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" id="password" required [(ngModel)]="user.password" name="password">
  </div>
  <div class="input">
    <button  type="submit" class= "submit" [disabled]="!loginForm.form.valid">Login</button>
  </div>
</form>
