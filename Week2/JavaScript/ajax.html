<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
        }

        #frame {
            background-image: url("frame.png");
            background-repeat: no-repeat;
            background-size: contain;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 256px;
            min-height: 224px;
            margin: 0 auto;
            width: 5%;
        }

        #controls {
            margin-top: 25px;
            min-width: 256px;
            /* min-height: 224px; */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #controls input[type="text"] {
            width: 85%;
        }

        #frame img {
            position: absolute;
            top: 95px;
            left: 391px;
            width: 160px;
            height: 144px;
        }
        
        #title {
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <label for=""style="float:left;position:absolute;top:25px;left25px;"></label>
    <div class="container">
        <div id="title"></div>
        <div id="frame">
            <img id="photo" src="" alt="" />
        </div>
        <div id="controls">
            <input type="text" id="pokemon" />
            <input type="image" src="button.png" width="32" height="32" />
        </div>
    </div>
    <script>
        setInterval(()=>{
            let date = new Date();
            let timeStr = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
            document.querySelector('label').innerHTML = timeStr;
        }, 1000);

        
        var pokemon = {};

        document.querySelector("input[type=\"image\"]").addEventListener('click',
            (evt)=> {
                /*
                    Steps to make an AJAX request
                    1. Create a XmlHttpRequestObject
                    2. Define an event listener for readystatechange
                    3. open the request
                    4. sent it

                    Ready States
                    0 - Request Not Initialized
                    1 - Server Connection Established
                    2 - Request Received
                    3 - Processing Request
                    4 - Request Finished/Response Ready

                */

                evt.preventDefault();
                var xhr = new XMLHttpRequest();
                let data = document.querySelector("#pokemon").value;
                xhr.onreadystatechange = function() {

                    if(xhr.readyState == 4) {
                        if(xhr.status == 200) {
                            //console.log(xhr.responseText);
                            pokemon = JSON.parse(xhr.responseText);
                            console.log(pokemon);
                            document.querySelector("#photo").src=pokemon.sprites["front_default"];
                            
                            /*.src=pokemon.sprites["front_default"];*/
                        }
                    }

                }
                console.log(data);
                xhr.open("GET", `https://pokeapi.co/api/v2/pokemon/${data}/`);
                xhr.send();
            });
        
    </script>
</body>

</html>
